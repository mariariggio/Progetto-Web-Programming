<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css" media="all" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="./js/functions.js"></script>
    </head>
    <body>
        <div class="headerHome">	
            <div id="menu">
                <a id="operazioni" class="menuor" href="#">Operazioni</a>
                <a id="clienti" class="menuor" href="#">Clienti</a>
                <a id="articoli" class="menuor" href="#">Articoli</a>
                <a id="fatture" class="menuor" href="#">Fatture</a>
                <a id="fornitori" class="menuor" href="#">Fornitori</a>
            </div>
            <!-- end #menu -->
            <div id="search">
                <form>
                    <input type="text" name="s" id="search-text" size="15" />
                    <input type="submit" id="search-submit" onclick=search() value="Search"  />
                </form>
            </div>
            <!-- end #search -->
        </div>
        <div id="page">
            <div id="sidebar">
                <ul>
                    <li>
                        <h2>help Center</h2>
                        <p id="help"> </p>
                    </li>
                    <li>
                        <h2>Avanzate</h2>
                        <ul id="leftMenu">
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- end #sidebar -->
            <div id="content">
                <div id="post" class="post">
                    <p></p>	
                </div>
            </div>
            <!-- end #content -->
        </div>
        <!-- end #page -->

        <script>
            $("a.menuor").focus(function () {
                $("#post").text("");
                $(this).css("background-color", "#4CAF50");
            });
            $("a.menuor").blur(function () {
                $(this).css("background-color", "#5f5f5f");
            });
            $("#operazioni").click(function () {       
                $("#leftMenu").html("<li><a href=# onclick=addOperation()>Aggiungi Operazione</a></li>\n\
                    <li><a href=# onclick=show('Operation')>Mostra Operazioni<ul id='show_operation'></ul></a></li>\n\
                    <li><a href=# onclick=concludiOperation()>Concludi</a></li>");
            });
            $("#clienti").click(function () {       
                $("#leftMenu").html("<li><a href=# onclick=addClient()>Aggiungi Cliente</a></li>\n\
                    <li><a href=# onclick=show('Client')>Mostra Clienti<ul id='show_client'></ul></a></li>");
            });
            $("#articoli").click(function () {         
                $("#leftMenu").html("<li><a href=# onclick=addArticle()>Aggiungi Articolo</a></li>\n\
                    <li><a href=# onclick=show('inM')>...in magazzino<ul id=show_op_art1></ul></a></li>\n\
                    <li><a href=# onclick=show('nInM')>...non in magazzino<ul id=show_op_art2></ul></a></li>\n\
                    <li><a href=# onclick=show('inEs')>...in esaurimento<ul id=show_op_art3></ul></a></li>");
            });
            $("#fatture").click(function () {      
                $("#leftMenu").html("<li><a href=# onclick=showInvoice()>Mostra Fatture<ul id=show_invoice></ul></a></li>");
            });
            $("#fornitori").click(function () {        
                $("#leftMenu").html("<li><a href=# onclick=addSupplier()>Aggiungi Fornitore</a></li>\n\
                    <li><a href=# onclick=show('Supplier')>Mostra Fornitore<ul id='show_supplier'></ul></a></li>");
            });
        </script>
    </body>
</html>
